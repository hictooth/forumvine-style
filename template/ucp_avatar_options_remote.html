<!-- grapevinified -->

<tr>
		<td style="width: 100px;">{L_LINK_REMOTE_AVATAR}</td>
		<td>
				<input type="url" name="avatar_remote_url" id="avatar_remote_url" value="{AVATAR_REMOTE_URL}" data-reset-on-edit="#avatar_remote_width, #avatar_remote_height" style="width: 100%; padding-right: 0px;" />
				<input type="hidden" name="avatar_remote_width" id="avatar_remote_width" min="{AVATAR_MIN_WIDTH}" max="{AVATAR_MAX_WIDTH}" value="{AVATAR_REMOTE_WIDTH}" class="inputbox autowidth" />
				<input type="hidden" name="avatar_remote_height" id="avatar_remote_height" min="{AVATAR_MIN_HEIGHT}" max="{AVATAR_MAX_HEIGHT}" value="{AVATAR_REMOTE_HEIGHT}" class="inputbox autowidth" />
		</td>
</tr>
