<!-- grapevinified -->
<!-- INCLUDE overall_header.html -->

<form id="login_forum" method="post" action="{S_LOGIN_ACTION}">

		<!-- IF LOGIN_ERROR -->
				<table cellspacing="0" id="error_box">
						<thead>
								<tr>
										<th>Error:</th>
								</tr>
						</thead>
						<tbody>
								<tr class="generic">
										<td>{LOGIN_ERROR}</td>
								</tr>
						</tbody>
				</table>
		<!-- ENDIF -->


		<br/>
		<table cellspacing="0" id="error_box">
				<thead>
						<tr>
								<th>{L_LOGIN}</th>
						</tr>
				</thead>
				<tbody>
						<tr class="generic">
								<td>{L_LOGIN_FORUM}</td>
						</tr>
				</tbody>
		</table>


		<br>
		<table>
				<thead>
						<tr>
								<th colspan="2" style="text-align: center;">{L_ADD_NEW_RULE}</th>
						</tr>
				</thead>
				<tbody>
						<tr>
								<td class="c_desc">{L_PASSWORD}{L_COLON}</td>
								<td>
										<input type="password" tabindex="1" id="password" name="password" size="25" class="inputbox narrow" autocomplete="off" />
								</td>
						</tr>


						<tr>
								<td colspan="2">
										<input type="submit" name="login" id="login" class="button1" value="{L_LOGIN}" tabindex="2" />
								</td>
						</tr>
				</tbody>
		</table>

		<input type="hidden" name="autologin" value="1" />
		{S_HIDDEN_FIELDS}
		{S_LOGIN_REDIRECT}

</form>

<!-- INCLUDE forum_stats.html -->
<!-- INCLUDE overall_footer.html -->
