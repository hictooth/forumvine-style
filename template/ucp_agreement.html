<!-- INCLUDE overall_header.html -->

<!-- IF S_SHOW_COPPA or S_REGISTRATION -->

		<!-- IF S_LANG_OPTIONS -->

				<script type="text/javascript">
				// <![CDATA[
					/**
					* Change language
					*/
					function change_language(lang_iso)
					{
						document.cookie = '{COOKIE_NAME}_lang=' + lang_iso + '; path={COOKIE_PATH}';
						document.forms['register'].change_lang.value = lang_iso;
						document.forms['register'].submit();
					}

				// ]]>
				</script>

				<form method="post" action="{S_UCP_ACTION}" id="register">
					<p class="rightside">
						<label for="lang">{L_LANGUAGE}{L_COLON}</label><select name="lang" id="lang" onchange="change_language(this.value); return false;" title="{L_LANGUAGE}">{S_LANG_OPTIONS}</select>
						{S_HIDDEN_FIELDS}
					</p>
				</form>

		<!-- ENDIF -->

		<form method="post" action="{S_UCP_ACTION}" id="agreement">

				<table>
						<thead>
								<tr>
										<th>{SITENAME} - {L_REGISTRATION}</th>
								</tr>
						</thead>
						<tbody>
								<tr>
										<td><!-- IF S_SHOW_COPPA -->{L_COPPA_BIRTHDAY}<!-- ELSE -->{L_TERMS_OF_USE}<!-- ENDIF --></td>
								</tr>

								<tr>
										<td>
												<!-- IF S_SHOW_COPPA -->
														<strong><a href="{U_COPPA_NO}" class="button1">{L_COPPA_NO}</a></strong>
												<!-- ELSE -->
												<input type="submit" name="agreed" id="agreed" value="{L_AGREE}" class="button1" />
												&nbsp;
												<input type="submit" name="not_agreed" value="{L_NOT_AGREE}" class="button2" />
												<!-- ENDIF -->
										</td>
								</tr>
						</tbody>
				</table>

				{S_HIDDEN_FIELDS}
				{S_FORM_TOKEN}
		</form>

<!-- ELSEIF S_AGREEMENT -->

		<table cellspacing="0" id="error_box">
				<thead>
						<tr>
								<th>{SITENAME} - {AGREEMENT_TITLE}</th>
						</tr>
				</thead>
				<tbody>
						<tr>
								<td>{AGREEMENT_TEXT}</td>
						</tr>
						<tr>
								<td style="text-align: center;"><a href="{U_BACK}" class="button2">{L_BACK}</a></td>
						</tr>
				</tbody>
		</table>

<!-- ENDIF -->

<!-- INCLUDE overall_footer.html -->
