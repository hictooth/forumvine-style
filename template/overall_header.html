<!-- grapevinified -->

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html dir="{S_CONTENT_DIRECTION}" lang="{S_USER_LANG}">
<head>
<meta name="viewport" content="width=1000; user-scalable=1;" />
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!--<meta name="viewport" content="width=device-width, initial-scale=1" />-->
<title><!-- IF UNREAD_NOTIFICATIONS_COUNT -->({UNREAD_NOTIFICATIONS_COUNT}) <!-- ENDIF --><!-- IF not S_VIEWTOPIC and not S_VIEWFORUM -->{SITENAME} - <!-- ENDIF --><!-- IF S_IN_MCP -->{L_MCP} - <!-- ELSEIF S_IN_UCP -->{L_UCP} - <!-- ENDIF -->{PAGE_TITLE}<!-- IF S_VIEWTOPIC or S_VIEWFORUM --> - {SITENAME}<!-- ENDIF --></title>

<!-- Berk's Grapevine stuff here! -->
<link rel="stylesheet" type="text/css" href="{T_THEME_PATH}/zeta.css?v=1" />
<!--<link rel="stylesheet" type="text/css" href="http://w11.zetaboards.com/c/56507/205/css.css" />-->

<link rel="shortcut icon" href="{T_THEME_PATH}/favicon.ico?mod=1" type="image/vnd.microsoft.icon" />
<link href='https://fonts.googleapis.com/css?family=Lato:400,300,700,900' rel='stylesheet' type='text/css' />

<!-- IF S_ENABLE_FEEDS -->
	<!-- IF S_ENABLE_FEEDS_OVERALL --><link rel="alternate" type="application/atom+xml" title="{L_FEED} - {SITENAME}" href="{{ path('phpbb_feed_index') }}"><!-- ENDIF -->
	<!-- IF S_ENABLE_FEEDS_NEWS --><link rel="alternate" type="application/atom+xml" title="{L_FEED} - {L_FEED_NEWS}" href="{{ path('phpbb_feed_news') }}"><!-- ENDIF -->
	<!-- IF S_ENABLE_FEEDS_FORUMS --><link rel="alternate" type="application/atom+xml" title="{L_FEED} - {L_ALL_FORUMS}" href="{{ path('phpbb_feed_forums') }}"><!-- ENDIF -->
	<!-- IF S_ENABLE_FEEDS_TOPICS --><link rel="alternate" type="application/atom+xml" title="{L_FEED} - {L_FEED_TOPICS_NEW}" href="{{ path('phpbb_feed_topics') }}"><!-- ENDIF -->
	<!-- IF S_ENABLE_FEEDS_TOPICS_ACTIVE --><link rel="alternate" type="application/atom+xml" title="{L_FEED} - {L_FEED_TOPICS_ACTIVE}" href="{{ path('phpbb_feed_topics_active') }}"><!-- ENDIF -->
	<!-- IF S_ENABLE_FEEDS_FORUM and S_FORUM_ID --><link rel="alternate" type="application/atom+xml" title="{L_FEED} - {L_FORUM} - {FORUM_NAME}" href="{{ path('phpbb_feed_forum', { forum_id : S_FORUM_ID } ) }}"><!-- ENDIF -->
	<!-- IF S_ENABLE_FEEDS_TOPIC and S_TOPIC_ID --><link rel="alternate" type="application/atom+xml" title="{L_FEED} - {L_TOPIC} - {TOPIC_TITLE}" href="{{ path('phpbb_feed_topic', { topic_id : S_TOPIC_ID } ) }}"><!-- ENDIF -->
	<!-- EVENT overall_header_feeds -->
<!-- ENDIF -->

<!-- IF U_CANONICAL -->
	<link rel="canonical" href="{U_CANONICAL}">
<!-- ENDIF -->

<!--
	phpBB style name: forumvine
	Based on style:   prosilver
	Original author:  hictooth ( http://hictooth.com/ )
-->

<link href="{T_FONT_AWESOME_LINK}" rel="stylesheet">

<!-- IF S_CONTENT_DIRECTION eq 'rtl' -->
	<link href="{T_THEME_PATH}/bidi.css?assets_version={T_ASSETS_VERSION}" rel="stylesheet">
<!-- ENDIF -->

<!-- IF S_PLUPLOAD -->
	<link href="{T_THEME_PATH}/plupload.css?assets_version={T_ASSETS_VERSION}" rel="stylesheet">
<!-- ENDIF -->

<!-- IF S_COOKIE_NOTICE -->
	<link href="{T_ASSETS_PATH}/cookieconsent/cookieconsent.min.css?assets_version={T_ASSETS_VERSION}" rel="stylesheet">
<!-- ENDIF -->

<!--[if lte IE 9]>
	<link href="{T_THEME_PATH}/tweaks.css?assets_version={T_ASSETS_VERSION}" rel="stylesheet">
<![endif]-->

<!-- EVENT overall_header_head_append -->

{$STYLESHEETS}

<!-- EVENT overall_header_stylesheets_after -->

</head>
<body id="phpbb" class="nojs notouch section-{SCRIPT_NAME} {S_CONTENT_DIRECTION} {BODY_CLASS}">

<!-- EVENT overall_header_body_before -->

<!-- main content div -->
<div id="content">

	<!-- grapevine logo -->
	<div id="logo">
		<a href='/' title='Home'><img src="{T_THEME_PATH}/images/eyes-header.png" alt="{SITENAME}" /></a>
	</div>
	<!-- end grapevine logo -->

	<!-- Grapevine navbar -->
	<!-- EVENT overall_header_headerbar_before -->
	<div id="navbar">
		<a href="http://www.berksgrapevine.com/">Home</a>
		<a href="/">Forum</a>
		<a href="http://www.berksgrapevine.com/search/label/films/">Movies &amp; Shorts</a>
		<a href="http://www.berksgrapevine.com/search/label/series">TV Series</a>
		<a href="http://www.berksgrapevine.com/search/label/interviews/">Interviews</a>
		<a href="http://www.berksgrapevine.com/search/label/fan">Fan Stuff</a>
		<a href="http://www.berksgrapevine.com/p/about-contact.html">Contact Us</a>
	</div>
	<!-- end grapevine navbar -->

	<!-- EVENT overall_header_navbar_before -->
	<!-- INCLUDE navbar_header.html -->

	<div id="wrap">

		<!-- chevrons -->
		<ul id="nav">
			<!-- EVENT overall_header_breadcrumb_prepend -->
			<li>&nbsp;&nbsp;<i class="fa fa-chevron-right"></i>&nbsp;&nbsp;</li>
			<li><a href='{U_INDEX}'>{SITENAME}</a></li>
			<!-- BEGIN navlinks -->
				<!-- EVENT overall_header_navlink_prepend -->
				<li>&nbsp;&nbsp;<i class="fa fa-chevron-right"></i>&nbsp;&nbsp;</li>
			  <li><a href="{navlinks.U_VIEW_FORUM}">{navlinks.FORUM_NAME}</a></li>
				<!-- EVENT overall_header_navlink_append -->
			<!-- END navlinks -->
			<!-- EVENT overall_header_breadcrumb_append -->
		</ul>
		<!-- end chevrons -->

		<!-- main page -->
		<div id="main">
			<!-- EVENT overall_header_content_before -->
